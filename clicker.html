			console.log("script loaded")
			var valar
			var incremer
			var upric
			valar = 0

				if(upric <= valar) {
					console.log("suces")
				} else {
					console.error("no")
				}
			}
		</script>
	</head>
	<body>

        <div id="main">
			<button id="clockbut" onclick="clocker()">Bostor: 0</button>
			<button id="uppp" onclick="upgrer()">Upgrer: 100</button>
		</div>
	</body>
</html>
