<!DOCTYPE html>
<html>
	<head>
		<title>MotdHS's Website</title>
		<link rel="icon" href="./image/MotdIcon.png">
		<link rel="stylesheet" href="style.css">
		<script src="page.js"></script>
		<script>
			console.log("script loaded")
			var valar
			var incremer
			var upric
			valar = 0
			incremer = 1
			upric = 100
			function clocker() {
			    valar += incremer
 			    document.getElementById("clockbut").innerHTML = "Bostor: " + valar
				document.getElementById("incoun").innerHTML = "Current Incremental: " + incremer
			}
			function upgrer() {
				if(upric <= valar) {
					valar -= upric
					upric += 50
					incremer++
					document.getElementById("uppp").innerHTML = "Upgrer: " + upric
					document.getElementById("clockbut").innerHTML = "Bostor: " + valar
					document.getElementById("incoun").innerHTML = "Current Incremental: " + incremer
				} else {
					document.getElementById("incoun").innerHTML = "sorry no"
					setTimeout(1000)
					document.getElementById("incoun").innerHTML = "Current Incremental: " + incremer
				}
			}
		</script>
	</head>
	<body>
		<p>- <a href="./index.html">Home</a> -</p>
        <div id="main">
			<button id="clockbut" onclick="clocker()">Bostor: 0</button>
			<button id="uppp" onclick="upgrer()">Upgrer: 100</button>
			<p id="incoun">Current Incremental: 1</p>
		</div>
	</body>
</html>
