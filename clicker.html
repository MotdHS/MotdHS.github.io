<!DOCTYPE html>
<html>
	<head>
		<title>MotdHS's Website</title>
		<link rel="icon" href="./image/MotdIcon.png">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="page.js"></script>
		<script>
			console.log("script loaded")
			var valar
			var incremer
			var upric
			valar = 0
			incremer = 1
			upric = 100
			function clocker() {
			    valar += incremer
 			    document.getElementById("clockbut").innerHTML = "Bostor: " + Math.floor(valar)
				document.getElementById("incoun").innerHTML = "Current Incremental: " + incremer
			}
			function upgrer() {
				if(upric <= valar) {
					valar -= upric
					upric = upric * 1.25
					upric = Math.floor(upric)
					incremer = incremer * 1.3
					incremer = Math.floor(incremer*10)/10
					document.getElementById("uppp").innerHTML = "Upgrer: " + upric
					document.getElementById("incoun").innerHTML = "Current Incremental: " + incremer
					document.getElementById("clockbut").innerHTML = "Bostor: " + Math.floor(valar)
				}
			}
		</script>
	</head>
	<body>
		<p>- <a href="./index.html">Home</a> -</p>
        <div id="main">
			<button id="clockbut" onclick="clocker()">Bostor: 0</button>
			<button id="uppp" onclick="upgrer()">Upgrer: 100</button>
			<p id="incoun">Current Incremental: 1</p>
		</div>
	</body>
</html>
